<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator | Java Scprit</title>
    <link rel="stylesheet" href="./asset/style/style.css">
    
</head>
<body class="bg-colour">

    <h1 id="head">Percentage Calculator</h1>


<form>
    <input type="number" placeholder="Enter Subject1 Mark" id="chemMark" ><br><br>
    <input type="number" placeholder="Enter Subject2 Mark" id="phyMark" ><br><br>
    <input type="number" placeholder="Enter Subject3 Mark" id="urduMark" ><br><br>
    <input type="number" placeholder="Enter Subject4 Mark" id="engMark" ><br><br>
    <input type="number" placeholder="Enter Subject5 Mark" id="sinMark" >
</form>

<center><button onclick="calculate()" class="btn" >Get Percentage|Grade</button></center>

<h2 id="head">Total-Marks => <span id="total-marks">0</span></h2>
<h2 id="head" >Percentage => <span id="percentage">0</span>%</h2>
<h2 id="head">Grade => <span id="grade">*</span></h2>



<script src="./asset/java scprit/app.js"></script>
</body>
</html>
